name: CI/CD

on:
    push:
        branches:
            - '*'

    pull_request:
        branches: [ "main" ]
    schedule:
        - cron: "0 0 * * 1-5"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install toolchain, Doxygen & cppcheck
              run: |
                sudo apt install gcc-arm-none-eabi doxygen doxygen-doc doxygen-latex graphviz cppcheck

            - name: Build doxygen documentation
              run: |
                doxygen Doxyfile

            - name: Store doxygen artefacts
              uses: actions/upload-artifact@v4
              with:
                name: Doxygen artefacts
                path: doxygen
                retention-days: 5

            - name: make build (debug)
              run: |
                    mkdir app/build-debug && cd app/build-debug
                    cmake .. -DCMAKE_BUILD_TYPE=Debug
                    make all -j$(nproc)
                    cd ../../

            - name: make build (release)
              run: |
                    mkdir app/build-release && cd app/build-release
                    cmake .. -DCMAKE_BUILD_TYPE=Release
                    make all -j$(nproc)
                    cd ../../

            - name: Run cppcheck
              run: |
                    mkdir app/build-cppcheck && mkdir app/build-cmake-cppcheck && cd app/build-cmake-cppcheck
                    cmake ..
                    make cppcheck
                    echo cppcheck --version
                    cd ../../

            - name: Store build artefacts
              uses: actions/upload-artifact@v4
              continue-on-error: true
              with:
                name: Build artefacts
                path: |
                  app/build-debug
                  app/build-release
                  app/cppcheck-result.xml
                retention-days: 5

    deploy:
        permissions:
          contents: write
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        needs: build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                submodules: "true"

            - uses: actions/download-artifact@v4
              with:
                name: Doxygen artefacts
                path: doxygen

            - name: Create .nojekyll (ensures pages with underscores work on gh pages)
              run: touch doxygen/html/.nojekyll
              shell: bash

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                token: ${{ github.token }}
                branch: Wikipage-DO-NOT-EDIT
                folder: doxygen/html